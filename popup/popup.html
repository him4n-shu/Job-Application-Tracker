<!DOCTYPE html>
<html>
<head>
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Job Application Tracker</h1>
    
    <div class="add-application">
      <h2>Add New Application</h2>
      <form id="application-form">
        <div class="form-group">
          <label for="company">Company:</label>
          <input type="text" id="company" required>
        </div>
        <div class="form-group">
          <label for="position">Position:</label>
          <input type="text" id="position" required>
        </div>
        <div class="form-group">
          <label for="date">Date Applied:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status">
            <option value="applied">Applied</option>
            <option value="interview">Interview</option>
            <option value="offer">Offer</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes"></textarea>
        </div>
        <button type="submit">Save Application</button>
      </form>
    </div>
    
    <div class="applications-list">
      <h2>Your Applications</h2>
      <div id="applications-container">
        <!-- Applications will be dynamically inserted here -->
        <div class="no-applications">No applications yet. Add one above!</div>
      </div>
    </div>
    
    <div class="footer">
      <button id="view-all">View All Applications</button>
      <button id="options">Options</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
